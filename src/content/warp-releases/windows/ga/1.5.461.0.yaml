releaseNotes: >-
  This release contains several new features and improvements.


  **Notable updates in this release**


  - Added ability for Teams admins to split tunnel based on hostname
  (example.com, sub.example or *.example.com).

  - New posture types for teams admins to check if Domain Joined, Firewall
  Enabled or Disk Encrypted.

  - Now install WebView2 before WARP Service starts in case of connectivity
  issues.

  - Improved reliability of device registration.

  - Fixed issue where Admin Override button wasn't always visible in client UI.


  **Known issues**

  - You are unable to subscribe to WARP+ via the Desktop apps. You must
  subscribe first on your mobile device and then copy/paste your license key
  into the Accounts page on desktop.


  For a complete list of known issues please visit
  https://developers.cloudflare.com/warpclient/known-issues-and-faq
