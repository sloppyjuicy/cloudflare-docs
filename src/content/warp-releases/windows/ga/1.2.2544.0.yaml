releaseNotes: >-
  This is the latest release for Windows that addresses many issues reported by
  users.


  **Notable improvements in this release:**


  - More specific error messages when configuring a license

  - Fixed potential vulnerability with Windows Service component

  - Fixed bug configuring custom gateway with managed Teams clients

  - Fixed issue with incorrect UI after logging out of Teams

  - Fixed issue where UI would not respond correctly to monitor DPI changes

  - Fixed various issues with DNS resolution

  - Other minor performance and bug fixes
