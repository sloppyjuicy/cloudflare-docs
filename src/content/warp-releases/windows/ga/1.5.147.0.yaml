releaseNotes: |-
  This release contains several new features and improvements.

  **Notable updates in this release**
  - Fixed several issues when upgrading Teams clients
  - Fixed issue where new/updated MDM configurations were not honored correctly
  - Added support for Teams admins to control use of captive portal in their organization
  - Enhanced in-app software update window behavior
  - Support for detecting and opening captive portal login page when captive portal network is detected.
  - Show Excluded IPs UI in Teams mode.
  - Added new support for service token-based authentication for managed (MDM) devices
  - No longer display "Your connection is no longer private" notifications when client is associated with a Team
  - Fixed issue when going between LAN and/or Wi-Fi networks
  - Improved accessibility support
  - Clients registered with Teams can now view their local device posture status.
  - Added new WARP proxy mode for advanced users. See Preferences->Advanced->Configure Proxy Mode for more info.
  - Fixed reconnection issue when waking from sleep.
  - Fixed issue where users would still be prompted for new updates when deployed via MDM solutions.
  - Several other bug fixes and improvements.

  **Known issues**
  - You are unable to subscribe to WARP+ via the Desktop apps. You must subscribe first on your mobile device and then copy/paste your license key into the Accounts page on desktop
  - To opt-out of the beta please uninstall via the instructions here: https://developers.cloudflare.com/warp-client/warp-for-everyone/setting-up/windows#how-to-remove-application and install from from the link here: https://developers.cloudflare.com/warp-client/warp-for-everyone/setting-up/requirements#windows

  For a complete list of known issues please visit https://developers.cloudflare.com/warpclient/known-issues-and-faq
