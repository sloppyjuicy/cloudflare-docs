releaseNotes: >-
  This release contains no new features and is focused exclusively on squashing
  a few bugs.


  **Notable updates**

  - Fixed an issue that resulted in high memory usage of the UI application.

  - Fixed an issue where the Windows version was missing on the Dashboard for
  devices using various non-English localizations.


  **Known issues**

  - When `Install CA to system certificate store` is enabled, the certificate is
  not always properly left behind in
  `%ProgramData%\Cloudflare\installed_cert.pem`. This issue will be fixed in a
  future release.
