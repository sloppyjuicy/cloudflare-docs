releaseNotes: >-
  This release contains reliability improvements and general bug fixes.
   
  **Notable updates**

  - Fixed an issue that was causing Windows BSOD (DPC_WATCHDOG_VIOLATION)

  - Fixed an issue where DNS could temporarily fail when DHCP updates were
  processed

  - Fixed an issue where Learn More links on "unable to connect" errors in the
  UI were pointing to the wrong place

  - Fixed an issue on initial device registration that could sometimes cause it
  to fail and try again

  - Fixed an issue where UI could appear in the wrong location when the app
  starts
    
  **Known issues**

  - No known issues
