releaseNotes: >-
  This release contains no new features and is focused exclusively on squashing
  a few bugs.


  **Notable updates**

  - Fixed an issue that caused high memory usage of the daemon process.


  **Known issues**

  - When `Install CA to system certificate store` is enabled, the certificate is
  not always properly left behind in `/Library/Application
  Support/Cloudflare/installed_cert.pem`. This issue will be fixed in a future
  release.
