releaseNotes: >-
  This release contains no new features and is focused exclusively on
  improvements.


  **Notable updates**

  - macOS client downloads will now contain version numbers in the file name to
  allow easy identification.

  - Improved the re-connection logic to minimize impact to existing tunneled TCP
  sessions.

  - Increased the data collected by warp-diag to improve debugging capabilities.

  - Improved compatibility with multicast DNS (mDNS) systems.


  **Known issues**
   - No known issues.
