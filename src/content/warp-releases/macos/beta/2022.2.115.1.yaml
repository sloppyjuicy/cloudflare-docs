releaseNotes: >-
  This release contains new features and improvements from the last beta
  release. 


  **Notable updates**

  - Added support for Device Information only mode. This allows for posture to
  be used for Access policies without Gateway being enabled. Please reach out to
  your Cloudflare rep if you would like to test this feature ahead of release



  **Known issues**

  - The organization name is case sensitive, which could cause a device to lose
  registration.
